<!--
  index.html

  This page is used to run the CollectionSpace UI with the UC Botanical Garden profile plugin,
  using a local development server.

  Use the command: npm run devserver
  Then open a browser to: http://localhost:8080
-->
<html>
<head>
  <meta charset="UTF-8">

  <!--
    Load the CollectionSpace UI. This places the cspaceUI function into the global namespace.
    A compatible version of cspace-ui is specified as a development dependency of this package
    (in package.json), so its distribution bundle will be in node_modules.
  -->
  <script src="/node_modules/@ucb-cspace/cspace-ui/dist/cspaceUI.js"></script>

  <!--
    Load the UC Botanical Garden profile plugin. This places the
    cspaceUIPluginProfileUCBG function into the global namespace.

    webpack dev server generates a JS bundle into memory, and updates it as files are edited.
    This bundle is served from the URL /cspaceUIPluginProfileUCBG.js, but it does not exist in
    the filesystem.
  -->
  <script src="/cspaceUIPluginProfileUCBG.js"></script>
</head>
<body>
  <div id="cspace"></div>
  <script>
    cspaceUI({
      serverUrl: 'https://botgarden-dev.cspace.berkeley.edu',
      plugins: [
        cspaceUIPluginProfileUCBG(),
      ],
    });
  </script>
</body>
</html>
